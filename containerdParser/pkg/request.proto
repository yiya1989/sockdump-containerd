syntax = "proto3";

package ttrpc;

option go_package = "github.com/containerd/ttrpc";

message Status {
	int32 code = 1;
}

message Request {
	string service = 1;
	string method = 2;
	bytes payload = 3;
	int64 timeout_nano = 4;
	repeated KeyValue metadata = 5;
}

message Response {
	Status status = 1;
	bytes payload = 2;
}

message StringList {
	repeated string list = 1;
}

message KeyValue {
	string key = 1;
	string value = 2;
}
